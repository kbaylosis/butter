os:
  - linux
dist: xenial
language: dart
addons:
  postgresql: "13"
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6
      - fonts-droid-fallback
      - postgresql-13
before_script:
  - git clone --depth 1 --single-branch https://github.com/flutter/flutter.git -b stable
  - ./flutter/bin/flutter doctor
  - psql -c 'create database test_db;' -U travis
script:
  - cd $TRAVIS_BUILD_DIR/packages/core && ../../flutter/bin/flutter test
  - cd $TRAVIS_BUILD_DIR/packages/api_commons && ../../flutter/bin/dart test
  - cd $TRAVIS_BUILD_DIR/packages/commons && ../../flutter/bin/dart test
cache:
  directories:
    - $HOME/.pub-cache
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    - PGUSER=postgres
    - PGPORT=5432
    - PGHOST=localhost
